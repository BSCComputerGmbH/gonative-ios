<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>GoNative</title>
    <style type="text/css">
        div.container {
        position: relative;
        top: 100px;
        text-align: center;
        }
    </style>
</head>
<body>
<div id="holder" class="container">
</div>
<script>
        var message = document.createElement('span');
        
        if (['ko', 'ko-kr', 'ko-kp'].indexOf(navigator.language.toLowerCase()) > -1) {
            // korean
            message.innerHTML = '<p>인터넷 연결이 끊겼습니다.<br/>연결하고 다시 시도하시길 바랍니다.</p>';
        }
        else {
            // english
            message.innerHTML = '<p>No internet connection.<br/>Connect and try again.</p>';
        }
        var holder = document.getElementById('holder')
        holder.appendChild(message);
</script>
</body>
</html>
